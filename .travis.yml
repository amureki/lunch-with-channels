language: python
sudo: false
branches:
  only:
  - master
python:
- '3.5.1'
addons:
  postgresql: '9.4'
  apt:
    packages:
    - python3-enchant
services:
- redis-server
install:
  pip install --upgrade pip==8.1.1
  pip install -qr requirements_test.txt
  pip-sync requirements_test.txt
before_script:
- psql -c 'create database lunchtime;' -U postgres
script:
- py.test --maxfail=1 -n2 --durations=10 --cov-config setup.cfg --cov-report= --cov=.
